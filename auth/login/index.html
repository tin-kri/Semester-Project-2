<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | DROPP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    
    <header>
       <div>
        <a href="/auth/register/index.html">register</a>
        <a href="/auth/login/index.html">login</a>
      </div>
      <div class="container">
        <div class="header-content">
       
          <div class="logo">
            <a href="/">DROPP//</a>
          </div>

        
          <button class="mobile-menu-btn" type="button">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </header>

  
    <main>
      <div class="container">
        <div class="login-wrapper">
        
          <div class="welcome-section">
            <div class="icon">
              
            </div>
            <h1>Welcome Back</h1>
            <p>
              Login to your account to continue bidding and manage your
              listings.
            </p>
          </div>

         
          <div class="form-container">
            <div class="form-header">
              <h2>Login</h2>
              <p>Enter your credentials to access your account</p>
            </div>

            <form id="login-form">
              
              <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="john.doe@stud.noroff.no"
                  />
                </div>
                <div class="error-message" id="email-error"></div>
              </div>

           
              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="••••••••••••"
                  />
                </div>
                <div class="error-message" id="password-error"></div>
              </div>

            
              <div class="form-group options-row">
                <div class="checkbox-wrapper">
                  <input type="checkbox" id="remember-me" name="remember-me" />
                  <label for="remember-me">Remember me</label>
                </div>
                <div class="forgot-password">
                  <a href="#">Forgot password?</a>
                </div>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign In</button>
              </div>

              <div class="form-error" id="form-error"></div>

       
              <div class="form-footer">
                <p>
                  Don't have an account?
                  <a href="/auth/register.html">Create one here</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>


    <footer></footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
