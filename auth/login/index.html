<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DROPP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <div class="logo">
                    <a href="/">DROPP//</a>
                </div>
                
                <!-- Mobile menu button -->
                <button class="mobile-menu-btn" type="button">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="login-wrapper">
                <!-- Welcome Section -->
                <div class="welcome-section">
                    <div class="icon">
                        <!-- Icon placeholder -->
                    </div>
                    <h1>Welcome Back</h1>
                    <p>Login to your account to continue bidding and manage your listings.</p>
                </div>

                <!-- Login Form -->
                <div class="form-container">
                    <div class="form-header">
                        <h2>Login</h2>
                        <p>Enter your credentials to access your account</p>
                    </div>

                    <form id="login-form">
                        <!-- Email Address -->
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-wrapper">
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    required
                                    placeholder="john.doe@stud.noroff.no"
                                >
                            </div>
                            <div class="error-message" id="email-error"></div>
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    required
                                    placeholder="••••••••••••"
                                >
                            </div>
                            <div class="error-message" id="password-error"></div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="form-group options-row">
                            <div class="checkbox-wrapper">
                                <input 
                                    type="checkbox" 
                                    id="remember-me" 
                                    name="remember-me"
                                >
                                <label for="remember-me">Remember me</label>
                            </div>
                            <div class="forgot-password">
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                Sign In
                            </button>
                        </div>

                        <!-- Error Message -->
                        <div class="form-error" id="form-error"></div>

                        <!-- Sign Up Link -->
                        <div class="form-footer">
                            <p>Don't have an account? <a href="/auth/register.html">Create one here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
       
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
